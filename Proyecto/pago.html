    <section>
      <div class="container">
        <div class="row">
          <div class="col col-md-2"></div>
          <div class="col col-md-8">
            <div class="form">
              <form id="formulario-pago" action="/procesar_pago" method="POST">
                <h3 class="parra01">
                  Detalles de envio
                </h3> 
                <div class="mb-3">
                  <label for="pais" class="form-label">Pais</label>
                  <input type="text" class="form-control" id="pais" aria-describedby="pais" onkeypress="return soloLetras(event)" required solo-letras>
                </div>
                <div class="mb-3">
                  <label for="provincia" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="provincia" aria-describedby="provincia" onkeypress="return soloLetras(event)" required solo-letras>
                </div>
                <div class="mb-3">
                  <label for="ciudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" aria-describedby="ciudad" onkeypress="return soloLetras(event)" required solo-letras>
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="direccion" aria-describedby="direccion" required>
                </div>
                <div class="mb-3">
                  <label for="numeropostal" class="form-label">Numero postal</label>
                  <input type="text" class="form-control" id="numeropostal" aria-describedby="numeropostal" pattern="[0-9]{5}" maxlength="5" onkeypress="return soloNumeros(event)" required solo-numeros>
                </div>
                <h3 class="parra01">
                  Metodo de pago
                </h3>
                <div class="mb-3">
                  <label for="nombre-tarjeta" class="form-label">Nombre en la tarjeta</label>
                  <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" class="form-control" onkeypress="return soloLetras(event)" required solo-letras>
                </div>
                <div class="mb-3">
                  <label for="numero-tarjeta" class="form-label">Número de tarjeta</label>
                  <input type="text" id="numero-tarjeta" name="numero-tarjeta" maxlength="19" class="form-control" onkeypress="return soloNumeros(event)" required solo-numeros>
                </div>
                <div class="mb-3">
                  <label for="fecha-expiracion" class="form-label">Fecha de expiración</label>
                  <input type="month" id="fecha-expiracion" name="fecha-expiracion" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="codigo-seguridad" class="form-label">Código de seguridad</label>
                  <input type="text" id="codigo-seguridad" name="codigo-seguridad" pattern="[0-9]{3}" maxlength="3" class="form-control" onkeypress="return soloNumeros(event)" required solo-numeros>
                </div>
                <button type="submit" class="btn btn-primary boton" style="width: 100%;">
                  Pagar
                </button>
              </form>        
            </div>
          </div>
          <div class="col col-md-2"></div>
        </div>
      </div>
